name: Suggestion
description: 'This form is to make a suggestion for the modpack. '
title: '[Suggestion]: '
assignees:
  - rEiLLy
labels:
  - suggestion
body:
  - type: checkboxes
    id: importantsteps
    attributes:
      label: Important Steps
      description: The steps you have to complete before opening a issue.
      options:
        - label: >-
            I checked that no other suggestions were opened similar to this suggestion.
          required: true
  - type: input
    id: modpackversion
    attributes:
      label: Modpack Version
      description: Which Long Haul version you using?
      placeholder: 1.0.0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Suggestion Description
      description: A clear explanation of the suggestion you want.
      placeholder: I want the mod called "X" to be added into the modpack. Because it's very cool!
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: Why it should be added into Long Haul?
      description: List reasons about why this mod is needed to be included in Long Haul.
      placeholder: |
        1. It will make players more comfortable while playing the game
        2. It will make things easier WITHOUT breaking vanilla vibe.
        3. It is a mod that is suitable for Long Haul and it would be nice to see it.
    validations:
       required: false
  - type: textarea
    id: not
    attributes:
      label: Wht it SHOULDN'T be added into Long Haul?
      description: Give reasons about why this mod is shouldn't be added into Long Haul, downsides, bugs, or any other thing you experienced, or an incompatibility.
      placeholder: |
        1. It is incompatible with the mod called "X" in the Long Haul modpack.
        2. It causes crashing
        3. It is not working correctly in some specific situations.
    validations:
       required: false
